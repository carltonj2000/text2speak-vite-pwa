<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <meta name="description" content="Text To Speech" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/maskable-icon-512x512.png" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="prompt" id="prompt" style="display: none">
      <p>Update Available</p>
      <button id="update">Update Now</button>
      <button id="skip">Update Later</button>
    </div>
    <main>
      <div class="buttonstart">
        <button id="speak">Speak</button>
        <button id="cancel">Cancel</button>
        <button id="clear">Clear</button>
      </div>
      <textarea
        id="text"
        rows="7"
        placeholder="Enter Text To Speak Here"
      ></textarea>
      <div class="buttonend">
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
      </div>
    </main>
  </body>
</html>
